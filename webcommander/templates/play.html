{% extends "base.html" %}
{% block body %}
<div data-role="header">
  <h1>I can play a sound!</h1>
</div>

<div data-role="content">

<form method="post" action="/play/">
  Play:
  <select name="audiofile" id="audiofile">
      {% for n in afiles: %}
	  <option value="en" selected>British</option>
  </select>
  <br />
  <label for="audiovolume">Speed (80-450):</label>
  <input type="range" name="audiovolume" id="audiovolume" min="0.0" max="1.0" step="0.1" value="0.8" />
  <input type="submit" value="Play It!" />
</form>

{% if value %}
<p>Message sent: {{ value }}</p>
{% endif %}
{% if wavFile %}
<p>File saved as: {{ wavFile }}</p>
{% endif %}

</div>
{% endblock %}
